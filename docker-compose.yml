version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: petmaster_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./petmaster.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - petmaster_network

  # FastAPI应用
  app:
    build: .
    container_name: petmaster_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - petmaster_network

volumes:
  mysql_data:

networks:
  petmaster_network:
    driver: bridge
